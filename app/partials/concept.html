<div class="left">
	<div class="well concept">
		<h2>{{concept.name}}</h2>

		<p class="smaller-text indent">{{concept.overview}}</p>

		<div class="field" ng-repeat="(name, field) in concept.fields">
			<label for="{{name}}" class="label">{{name}}</label>

			<edit-field-text-area>
				<p class="indent">{{field}}</p>
			</edit-field-text-area>
		</div>
	</div>
</div>

<div class="right">
	<div class="well linkHolder">
		<h2>Parents</h2>

		<div class="well conceptLink" ng-repeat="parent in concept.parents">
			Stern parent: {{parent}}
		</div>
	</div>
	<div class="well linkHolder">
		<h2>Related</h2>

		<div class="well conceptLink" ng-repeat="related in concept.related">
			We can't date, we're related: {{related}}
		</div>
	</div>
	<div class="well linkHolder">
		<h2>Children</h2>

		<div class="conceptLinks">
			<button class="btn"><i class="icon icon-chevron-left"></i></button>
			<div class="conceptLink " ng-repeat="child in concept.children">
				<h3>{{child.name}}</h3>

				<p class="smaller-text">{{child.overview}}</p>
			</div>
			<button class="btn"><i class="icon icon-chevron-right"></i></button>
		</div>
		<div class="clear"></div>
	</div>
</div>

<div class="clear"></div>
