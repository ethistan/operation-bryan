<div class="top">
	<scrolling-window list="concept.parents" title="Parents" cid="concept.id"></scrolling-window>
</div>

<div class="central-strip">
	<div class="left">
		<div class="well concept">
			<edit-field field="concept.name">
				<h2 class="title edit" ng-bind-html-unsafe="concept.name"></h2>
			</edit-field>

			<edit-field field="concept.overview">
				<p class="smaller-text indent edit" ng-bind-html-unsafe="concept.overview"></p>
			</edit-field>

			<edit-field field="concept.data">
				<div class="edit" ng-bind-html-unsafe="concept.data"></div>
			</edit-field>
		</div>
	</div>

	<div class="right">
		<scrolling-window list="concept.related" title="Related" cid="concept.id"
		                  orientation="vertical"></scrolling-window>
	</div>
</div>

<div class="bottom">
	<scrolling-window list="concept.children" title="Children" cid="concept.id"></scrolling-window>
</div>
