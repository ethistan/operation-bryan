<div class="relative">
	<div class="edit-box" ng-click="showEditor($event);" ng-transclude></div>

	<button ng-show="!editing && showDelete" class="btn btn-danger delete-field-button" ng-click="removeField();">
		<i class="icon icon-remove icon-white"></i>
	</button>

	<hr ng-show="!editing && showDelete">

	<div ng-show="editing" class="edit-buttons">
		<button type="submit" ng-click="saveEdit();"><i class="icon icon-ok"></i></button>
		<button type="button" ng-click="cancelEdit();"><i class="icon icon-remove"></i></button>
	</div>
</div>
